<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="header">
                <div id="score" class="header__score padding">Score: 0</div>
                <div id="correct" class="header__correct-incorrect padding">Correct</div>
            </div>
            <div class="content">
                <div id="question" class="content__question text-align"></div>
                <div class="content__lable padding text-align">Click on the correct answer</div>
                <div id="answer" class="content__answer">
                    <div class="btn-answer text-align"></div>
                    <div class="btn-answer text-align"></div>
                    <div class="btn-answer text-align"></div>
                    <div class="btn-answer text-align"></div>
                </div>
                <div id="modal" class="content__modal">
                    <p id="viewScore"></p>
                </div>
            </div>
            <div class="footer">
                <div id="startGame" class="footer__start-game text-align padding">Start Game</div>
                <div id="timeRemaining" class="footer__time-remaining text-align padding"></div>
            </div>
        </div>
    </div>
    <script src="../js/enum.js"></script>
    <script src="../js/index.js"></script>
</body>

</html>
